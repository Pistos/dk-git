name: git
description: A git extension for Diakonos
author:
    name: Pistos
    uri: http://blog.purepistos.net
version: 1.0.1
uris:
    homepage: http://github.com/Pistos/dk-git
    repository: git://github.com/Pistos/dk-git.git
licence: MIT
requirements:
    diakonos:
        minimum: 0.8.11
        tested:
            - 0.8.11
            - 0.8.12
            - 0.8.13
notes: >
    This extension provides several git-related features for Diakonos.

    The current git branch of the current buffer is displayed on the status
    line with the prefix "git:".

    Keys:

    F9         Launch tig
    Shift-F9   Load a git diff of the current file.
